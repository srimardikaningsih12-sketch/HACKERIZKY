      background-color: black;

      padding: 12px 25px;
      font-size: 16px;
      background: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px red;
      transition: 0.3s;

    button:hover {
